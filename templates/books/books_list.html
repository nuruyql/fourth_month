{% load static%}
{% include '../header.html'%}





<h1>List of books</h1>


<ul>
    {% for i in books%}
    <li>{{i.author}}</li>
    <li>{{i.photo}}</li>
    <li>{{i.created_at}}</li>

     <a href="{% url 'book_detail' i.id %}">Читать далее</a>
     <a href="{% url 'book_update' i.id %}">Изменить данные</a> 
     <a href="{% url 'delete' i.id %}">Удалить данные</a>
    {%endfor%}
</ul>
