{% include '../header.html'%}

<h1>Список категорий</h1>

<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'products_by_category' category.id %}">
                {{ category.name }}
            </a>
        </li>
    {% empty %}
        <li>Категорий пока нет.</li>
    {% endfor %}
</ul>
